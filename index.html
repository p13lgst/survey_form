<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Programming Research</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 id="title" class="text-center">Programming Research</h1>
        </header>
        <main class="container">
            <p class="text-center" id="description">A research about developers and programming languages.</p>
            <form id="survey-form" action="#" method="post">
                <div class="form-group">
                    <label id="name-label" for="name"><sup>*</sup>What is your name? </label>
                    <input class="form-control" type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email"><sup>*</sup>What is your e-mail?</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number"><sup>*</sup>What is your age?</label>
                    <input class="form-control" type="number" min=0 max=120 id="number" name="age" placeholder="Age" required>
                </div>

                <div class="form-group">
                    <label id="dropdown-label" for="dropdown">How long do you code? </label>
                    <select id='dropdown' name="time-coding" class="custom-select">
                        <option value="1">&lt; 1 year</option>
                        <option value="2">1-2 years</option>
                        <option value="3">3-5 years</option>
                        <option value="5">&gt; 5 years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="type">Which describes you better?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="type1" name="type" value="frontend">
                        <label class="custom-control-label" for="type1">Front-End Developer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="type2" name="type" value="backend">
                        <label class="custom-control-label" for="type2">Back-End Developer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="type3" name="type" value="fullstack">
                        <label class="custom-control-label" for="type3">Full-Stack Developer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="type4" name="type" value="other">
                        <label class="custom-control-label" for="type4">Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="languages">Which languages do you know to develop in?</label>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-py" type="checkbox" class="custom-control-input" name="languages" value="py">
                        <label for="lang-py" class="custom-control-label">Python</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-js" type="checkbox" class="custom-control-input" name="languages" value="js">
                        <label for="lang-js" class="custom-control-label">JavaScript</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-c" type="checkbox" class="custom-control-input" name="languages" value="c">
                        <label for="lang-c" class="custom-control-label">C</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-cpp" type="checkbox" class="custom-control-input" name="languages" value="cpp">
                        <label for="lang-cpp" class="custom-control-label">C++</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-cs" type="checkbox" class="custom-control-input" name="languages" value="cs">
                        <label for="lang-cs" class="custom-control-label">C#</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-pearl" type="checkbox" class="custom-control-input" name="languages" value="pearl">
                        <label for="lang-pearl" class="custom-control-label">Pearl</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-ruby" type="checkbox" class="custom-control-input" name="languages" value="ruby">
                        <label for="lang-ruby" class="custom-control-label">Ruby</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-java" type="checkbox" class="custom-control-input" name="languages" value="java">
                        <label for="lang-java" class="custom-control-label">Java</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-lua" type="checkbox" class="custom-control-input" name="languages" value="lua">
                        <label for="lang-lua" class="custom-control-label">Lua</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="lang-other" type="checkbox" class="custom-control-input" name="languages" value="other">
                        <label for="lang-other" class="custom-control-label">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Leave a comment here:</label>
                    <textarea class="form-control" name="comment"></textarea>
                </div>
                <button class="btn btn-primary btn-block" type="submit" id="submit" name="button">Submit</button>
            </form>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
